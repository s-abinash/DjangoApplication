<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Contacts</title>
</head>
<body>
    {% csrf_token %}
    <h1>All contacts from DB</h1>
    <ol>
        {% for i in contacts.values %}
        <li>
            <p>First Name: {{ i.fname }}</p>
            <p>Last Name: {{ i.lname }}</p>
            <p>Number: {{ i.no }}</p>
        </li>
        {% endfor %}
    </ol>
</body>
</html>
